# multi-user single daemon configuration
# see "/var/log/sinkd.log" to view logs
# see "/run/sinkd.pid"
# "etc/sinkd.conf" for system wide conf
# "~/.config/sinkd.conf" for user conf 

# /opt/sinkd/<username>/path/to/file
# /opt/sinkd/share/<hash>/path/to/file  (for pathing -iff- strip username out)

server_addr = "localhost" # could be ip address

# each user will have their own configuration
users = [
    "tony",
    "user2",
    "user3"
]

## following folder loactions are shared across users
[[shares]]
path = "client/share/share1"
users = ["user1", "user2"]  # the users who sync up to the share
interval = 5
excludes = []

[[shares]]
path = "client/share/shared2"
users = ["user1", "user3"]  # the users who sync up to the share
interval = 5
excludes = []
