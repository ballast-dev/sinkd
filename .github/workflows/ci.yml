name: ci

on:
  push:
    branches: [main]
    tags: ['*']
  pull_request:
    branches: [main]


jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
      - name: Run clippy and tests
        run: |
          cargo clippy -p sinkd
          cargo test -p sinkd

  build:
    needs: lint
    strategy:
      matrix:
        include:
          - runner: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            platform: linux-amd64
          - runner: ubuntu-22.04-arm
            target: aarch64-unknown-linux-gnu
            platform: linux-arm64
          - runner: windows-latest
            target: x86_64-pc-windows-msvc
            platform: windows-amd64
          - runner: windows-11-arm
            target: aarch64-pc-windows-msvc
            platform: windows-arm64
          - runner: macos-15-intel
            target: x86_64-apple-darwin
            platform: darwin-amd64
          - runner: macos-latest
            target: aarch64-apple-darwin
            platform: darwin-arm64
            # os: [ubuntu-latest, macos-latest, windows-latest, windows-11-arm, ubuntu-24.04-arm]


    runs-on: ${{ matrix.runner }}
    steps:
      - uses: actions/checkout@v5
      - name: Build ${{ matrix.target }}
        if: ${{ !startsWith(matrix.runner, 'windows') }}
        run: |
          mkdir -p artifacts
          cargo build --release -p sinkd --target ${{ matrix.target }}
          cp target/${{ matrix.target }}/release/sinkd artifacts/sinkd-${{ matrix.platform }}

      - name: Build (Windows)
        if: ${{ startsWith(matrix.runner, 'windows') }}
        shell: powershell
        run: |
          New-Item -ItemType Directory -Force -Path artifacts
          cargo build --release -p sinkd --target ${{ matrix.target }}
          Copy-Item "target/${{ matrix.target }}/release/sinkd.exe" "artifacts/sinkd-${{ matrix.platform }}.exe"

      - name: Upload artifacts
        uses: actions/upload-artifact@v5
        with:
          name: sinkd-artifacts-${{ matrix.platform }}
          path: artifacts/sinkd-*
          retention-days: 7

  release:
    runs-on: ubuntu-latest
    needs: [lint, build]
    if: github.ref_type == 'tag'
    steps:
      - uses: actions/checkout@v5
      - name: Download artifacts
        uses: actions/download-artifact@v6
        with:
          merge-multiple: true
          path: artifacts/
      - name: Get version
        run: |
          VERSION=$(cargo pkgid -p sinkd | cut -d# -f2)
          echo "version=${VERSION}" >> $GITHUB_ENV
      - name: Publish release
        uses: softprops/action-gh-release@v2
        with:
          name: ${{ env.version }}
          body: |
            sinkd ${{ env.version }}
          draft: false
          prerelease: false
          files: |
            artifacts/*
