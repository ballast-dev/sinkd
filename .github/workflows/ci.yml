name: ci

on:
  push:
    branches: [main]
    tags: ['*']
  pull_request:
    branches: [main]

permissions:
  contents: write
  packages: write

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Run clippy
        run: cargo clippy
      - name: Run tests
        run: cargo test


  build-linux:
    needs: lint
    strategy:
      matrix:
        include:
          - runner: ubuntu-22.04
            target: x86_64-unknown-linux-musl
            platform: linux-amd64
          - runner: ubuntu-22.04-arm
            target: aarch64-unknown-linux-musl
            platform: linux-arm64

    runs-on: ${{ matrix.runner }}
    steps:
      - uses: actions/checkout@v5

      - name: Build ${{ matrix.target }}
        run: |
          mkdir -p artifacts
          echo ${{ secrets.BALLAST_DEV_TOKEN }} | docker login -u ${{ github.actor }} --password-stdin ghcr.io
          docker run --rm --entrypoint="" -v $(pwd):$(pwd) -w $(pwd) ghcr.io/ballast-dev/sinkd:0.1.0 \
            cargo build --release --target ${{ matrix.target }}
          cp target/${{ matrix.target }}/release/sinkd artifacts/sinkd-${{ matrix.platform }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v5
        with:
          name: sinkd-${{ matrix.platform }}
          path: artifacts/sinkd-*
          retention-days: 7


  build-macos:
    needs: lint
    strategy:
      matrix:
        include:
          - runner: macos-15-intel
            target: x86_64-apple-darwin
            platform: darwin-amd64
          - runner: macos-latest
            target: aarch64-apple-darwin
            platform: darwin-arm64

    runs-on: ${{ matrix.runner }}
    steps:
      - uses: actions/checkout@v5

      - name: Build ${{ matrix.target }}
        run: |
          mkdir -p artifacts
          cargo build --release --target ${{ matrix.target }}
          cp target/${{ matrix.target }}/release/sinkd artifacts/sinkd-${{ matrix.platform }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v5
        with:
          name: sinkd-${{ matrix.platform }}
          path: artifacts/sinkd-*
          retention-days: 7


  build-windows:
    needs: lint
    strategy:
      matrix:
        include:
          - runner: windows-latest
            target: x86_64-pc-windows-msvc
            platform: windows-amd64
          - runner: windows-11-arm
            target: aarch64-pc-windows-msvc
            platform: windows-arm64

    runs-on: ${{ matrix.runner }}
    steps:
      - uses: actions/checkout@v5

      - name: Build ${{ matrix.target }}
        shell: powershell
        run: |
          New-Item -ItemType Directory -Force -Path artifacts
          cargo build --release --target ${{ matrix.target }}
          Copy-Item "target/${{ matrix.target }}/release/sinkd.exe" "artifacts/sinkd-${{ matrix.platform }}.exe"

      - name: Upload artifacts
        uses: actions/upload-artifact@v5
        with:
          name: sinkd-${{ matrix.platform }}
          path: artifacts/sinkd-*
          retention-days: 7

  release:
    runs-on: ubuntu-latest
    needs: [build-linux, build-macos, build-windows]
    if: github.ref_type == 'tag'
    steps:
      - uses: actions/checkout@v5

      - name: Download artifacts
        uses: actions/download-artifact@v6
        with:
          pattern: sinkd-*
          merge-multiple: true
          path: artifacts/

      - name: Get version
        run: |
          VERSION=$(cargo pkgid | cut -d# -f2)
          echo "version=${VERSION}" >> $GITHUB_ENV

      - name: Publish release
        uses: softprops/action-gh-release@v2
        with:
          name: ${{ env.version }}
          body: |
            sinkd ${{ env.version }}
          draft: false
          prerelease: false
          files: |
            artifacts/*
